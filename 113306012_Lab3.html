<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div><h1>113306012_Lab3_Number Guessing Game</h1></div>
<div id="container"></div>
<script type="text/javascript">
	let random = Math.floor(Math.random() * 98) + 2;
	let min = 1;
	let max = 100;
	let time = 8;
	let finish = true;
	while(time--){
		var num = window.prompt("請輸入" + min + "~" + max + "之間的數字\n還剩下" + time + "次機會");
		num = parseInt(num);
		if (isNaN(num) || num >= max || num <= min){
			alert("請輸入有效範圍內的數字! (不能選擇範圍內的上下限)");
			time++;
		}else{
			if (num == random){
				container.innerHTML = '<img src="./correct.jpg" alt="Placeholder Image" height = "50%" width="45%">';
				finish = false;
				alert("恭喜你答對了!");
				break;
			}else if(num < max && num > random){
				max = num;
			}else if(num > min && num < random){
				min = num;
			}
			if (time == 1 && finish == true){
				container.innerHTML = '<img src="./wrong.jpg" alt="Placeholder Image" height = "50%" width="45%">';
				break;
			}
		}
	}
</script>
</body>
</html>
